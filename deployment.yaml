apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: vk-site
    spec:
      containers:
      - name: website
        image: resh5/website:latest
        ports:
        - containerPort: 80